<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Dados da COVID19</title>
</head>

<body>
  <div class="container">
    <div class="covid-data">
      <div id="div-totalConfirmed" class="info"><span>Total Confirmados</span></div>
      <div id="div-totalDeath" class="info"><span>Total de Mortos</span></div>
      <div id="div-totalRecovery" class="info"><span>Total de Recuperados</span></div>
      <div id="div-updated" class="info"><span>Atualização</span></div>
    </div>
    <select id="select-countries">
      <option>Global</option>
    </select>
    <input id="today" type="date" min="2020-01-01"/>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
